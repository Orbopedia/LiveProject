<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Orbopedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/Search.css">
  <link rel="stylesheet" href="../materialize/css/materialize.min.css">
  <link rel="stylesheet" href="../css/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div>
    <div class="w3-bar w3-transparent bar w3-hide-small">
      <a href="#" class="w3-bar-item w3-left waves-effect waves-teal pulse" id="togglecontinents">Continents</a>
      <a href="#" class="w3-bar-item w3-right waves-effect waves-teal" id="loginbtn">Login/Register</a>
    </div>
    <div class="w3-bar w3-transparent bar w3-hide-large w3-hide-medium center">
      <a href="#" class="w3-bar-item w3-block w3-left waves-effect waves-teal pulse" id="mtogglecontinents" style="width: 50%;border-right: 1px solid #d0d2d8;">Continents</a>
      <a href="#" class="w3-bar-item w3-right waves-effect waves-teal" id="mloginbtn" style="width: 50%">Login/Register</a>
    </div>

    <!-- for small -->
    <div class="search_bar w3-center w3-hide-large w3-hide-medium">
      <!-- <h1 style="font-size:8vmin;">Orbopedia</h1> -->
      <img src="../media/orbopediawhite.png" width="100%;">
      <div id='search-box' class="ui-widget">
        <form action='Search' id='search-form' autocomplete="on"
				method='POST' target='_top'>
				<input id='search-text-small' name='valName'
					placeholder='Type and hit enter' type='text'
					onkeyup="onKeyUp(this)" />
				<button id='search-button' style="outline: none;" type='submit'>
					<i class="fa fa-search w3-large w3-text-white"></i>
				</button>
			</form>
      </div>
    </div>

    <!-- for medium -->
    <div class="search_bar_mid w3-center w3-hide-small w3-hide-large">
      <!-- <h1 style="font-size:8vmin;">Orbopedia</h1> -->
      <img src="../media/orbopediawhite.png" width="100%;">
      <div id='search-box'>
        <form action='Search' id='search-form' autocomplete="on"
				method='POST' target='_top' class="ui-widget">
				<input id='search-text-medium' name='valName'
					placeholder='Type and hit enter' type='text'
					onkeyup="onKeyUp(this)" />
				<button id='search-button' style="outline: none;" type='submit'>
					<i class="fa fa-search w3-large w3-text-white"></i>
				</button>
			</form>
      </div>
    </div>

    <!-- for large -->
    <div class="search_bar_large w3-center w3-hide-small w3-hide-medium">
      <!-- <h1 style="font-size:8vmin;">Orbopedia</h1> -->
      <img src="../media/orbopediawhite.png" width="100%;">
      <div id='search-box' class="ui-widget">
        <form action='Search' id='search-form' autocomplete="on"
				method='POST' target='_top'>
				<input id='search-text' name='valName'
					placeholder='Type and hit enter' type='text'
					onkeyup="onKeyUp(this)" />
				<input type="hidden" value="" name="txtID" id="txtId"/>
				<button id='search-button' style="outline: none;" type='submit'>
					<i class="fa fa-search w3-large w3-text-white"></i>
				</button>
			</form>
      </div>
    </div>
  </div>


  <div class="continents">

    <div class="w3-row">
      <div class="continent-col w3-third w3-container">
        <div class="continent-card">
           <div class="w3-container w3-center">
             <h3 style="margin-top:20px; margin-bottom:20px;">Africa</h3>
             <img src="../media/africa.png" style="width:100%; height: 250px;">
             <br/>
             <a href="#!" class="btn waves-effect waves-teal" id="visit-continent">Know more..</a>
           </div>
         </div>
      </div>
      <div class="continent-col w3-third w3-container">
        <div class="continent-card">
           <div class="w3-container w3-center">
             <h3 style="margin-top:20px; margin-bottom:20px;">Asia</h3>
             <img src="../media/asia.png" style="width:100%; height: 250px;">
             <br />
             <a href="#!" class="btn waves-effect waves-teal" id="visit-continent">Know more..</a>
           </div>
         </div>
      </div>
      <div class="continent-col w3-third w3-container">
        <div class="continent-card">
           <div class="w3-container w3-center">
             <h3 style="margin-top:20px; margin-bottom:20px;">North America</h3>
             <img src="../media/north_america.png" alt="Avatar" style="width:100%; height: 250px;">
             <br />
             <a href="#!" class="btn waves-effect waves-teal" id="visit-continent">More Info</a>
           </div>
         </div>
      </div>
    </div>

     <div class="w3-row">
      <div class="continent-col w3-container w3-quarter">
        <div class="continent-card">
           <div class="w3-container w3-center">
             <h3 style="margin-top:20px; margin-bottom:20px;">South America</h3>
             <img src="../media/south_america.png" alt="Avatar" style="width:100%; height: 250px;">
             <br />
             <a href="#!" class="btn waves-effect waves-teal" id="visit-continent">More Info</a>
           </div>
         </div>
      </div>
      <div class="continent-col w3-container w3-quarter">
        <div class="continent-card">
           <div class="w3-container w3-center">
             <h3 style="margin-top:20px; margin-bottom:20px;">Antarctica</h3>
             <img src="../media/antarctica.png" alt="Avatar" style="width:100%; height: 250px;">
             <br />
             <a href="#!" class="btn waves-effect waves-teal" id="visit-continent">More Info</a>
           </div>
         </div>
      </div>
      <div class="continent-col w3-container w3-quarter">
        <div class="continent-card">
           <div class="w3-container w3-center">
             <h3 style="margin-top:20px; margin-bottom:20px;">Europe</h3>
             <img src="../media/europe.png" alt="Avatar" style="width:100%; height: 250px;">
             <br />
             <a href="#!" class="btn waves-effect waves-teal" id="visit-continent">More Info</a>
           </div>
         </div>
      </div>
      <div class="continent-col w3-container w3-quarter">
        <div class="continent-card">
           <div class="w3-container w3-center">
             <h3 style="margin-top:20px; margin-bottom:20px;">Australia</h3>
             <img src="../media/australia.png" alt="Avatar" style="width:100%; height: 250px;">
             <br />
             <a href="#!" class="btn waves-effect waves-teal" id="visit-continent">More Info</a>
           </div>
         </div>
      </div>
    </div> 
  </div>
  
  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../materialize/js/materialize.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#togglecontinents').click(function(){
        $(".continents").toggle(350);
      });
      $('#mtogglecontinents').click(function(){
        $(".continents").toggle(350);
      });
    });
  </script>
  
</body>

</html>
